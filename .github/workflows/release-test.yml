name: release-test
on:
  workflow_dispatch:
  push:

jobs:
  build:

    runs-on: windows-latest
    env:
      src-dir: ./src

    steps:
    - uses: actions/checkout@v2
    - name: Find and replace in strings
      uses: LarsenLP/actions-find-and-replace-string@v3
      id: findandreplace
      with:
        source: ${{github.ref_name}}
        find: 'v'
        replace: ''
    - name: Publish with powershell2
      run:
        Get-ChildItem -Recurse
    - name: Publish with powershell2
      run:
        Get-ChildItem -Recurse
      working-directory: './'
    - name: Publish with powershell2
      run:
        ./Build-SimpleverseBicep -v '1.0.0'
    - name: Publish with powershell
      run:
        .\Publish-SimpleverseBicep.ps1 -v '${{ steps.findandreplace.outputs.value }}' -ak '${{secrets.psgallery_api_key}}' -WhatIf -Debug